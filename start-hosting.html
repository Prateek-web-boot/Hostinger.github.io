    <main>
        <h1 class="signup__title">Awesome! Let's Dive right into it!</h1>
        <form class="signup__form"  onsubmit="return validation()">
            <label for="title">Title:</label>
            <select id="title">
                <option class="active" value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
            </select>

            <label for="first-name">First Name</label>
            <input type="text"  id="first-name" value="" >
            <span class="error first-error"></span>

            <label for="last-name">Last Name</label>
            <input type="text"  id="last-name"  value="" >
            <span class="error last-error"></span>

            <label for="email">Email</label>
            <input type="email" placeholder="example@yahoo.com"  value="" id="email" >
            <span class="error email-error"></span>

            <label for="password">Password</label>
            <input type="password" placeholder="Atleast 8 characters" value="" id="password" >
            <span class="error pass-error"></span>

            <div class="signup__form--checkbox">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">Agree to
                     <a href="#">Terms &amp; Condition</a>
                </label><br> 
            </div>
               
            <button><input class="button" type="submit" value="Sign Up"></button>
        </form>
       
    </main>
